<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="header">
        <h6 >Select the size</h6>
        <button id='popup' class="btn btn-danger">Select</button>
    </div>     
    <p id="message"></p> 

    <div class="board">
        
    </div>
        <div class="footer">
            <button class="btn btn-dark" onclick="setColor('black')">Black</button>
            <button class="btn btn-warning" onclick="setColor('random')">Random</button>
            <button id="clear" class="btn btn-primary" onclick="resetBoard()">Clear</button>
        </div>
   

    <script src="script.js"></script>
    
</body>
</html>
